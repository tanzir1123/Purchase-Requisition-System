
<div>

<table>
    <tr>
      <th>ID</th>
      <th>Submitted By</th>
      <th>Approval Status</th>
      <th>Marked By</th>
      <th>Manager Remark</th>
      <th>Date Created</th>
      <th>View</th>
    </tr>
    {% for pr in pr_list %}
    <tr>
      <td>{{ pr.pr_id }}</td>
      <td>{{ pr.submitted_by }}</td>
      <td>{{ pr.approval_status }}</td>
      <td>{{ pr.marked_by }}</td>
      <td>{{ pr.manager_remark }}</td>
      <td>{{ pr.date_created }}</td>
      <td><a href="{% url 'manager_approve_pr_details' pr.pr_id %}">View Details</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
